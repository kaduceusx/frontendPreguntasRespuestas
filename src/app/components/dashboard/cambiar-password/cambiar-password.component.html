
<div class="row">
   <div class="col-lg-6 offset-lg-3">
      <h3 class="text-center">
         Cambiar Contraseña
      </h3>
      <div class="text-center">
         <app-loading *ngIf="loading"></app-loading>
      </div>
      <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()" class="p-4">
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
            <span class="text-danger ml-3" *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched">La contraseña <strong>es requerida </strong></span>
         </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">
            <span class="text-danger ml-3" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched">La nueva contraseña <strong>es requerida </strong></span>
            <span class="text-danger ml-3" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')">La contraseña <strong>debe tener mínimo 4 caracteres</strong></span>
         </div>
         <div class="form-group">
            <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
            <span class="text-danger ml-3" *ngIf="cambiarPassword.hasError('notSame')">Las contraseñas <strong>no coinciden</strong></span>
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-success mr-2" [disabled]="cambiarPassword.invalid">Cambiar</button>
            <button class="btn btn-secondary" routerLink="/dashboard">Volver</button>
         </div>
      </form>
   </div>
</div>
