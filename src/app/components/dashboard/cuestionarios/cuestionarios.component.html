
<div class="jumbotron text--center">
   <h1>Bienvenido {{nombreUsuario}}</h1>
   <p class="lead text-muted">Cuestionario</p>
   <div class="row">
      <div class="col-lg-6 offset-lg-3">
         <button class="btn btn-primary btn-block rounded-pill p-3" routerLink="/dashboard/nuevoCuestionario/pasoUno">NUEVO CUESTIONARIO</button>
      </div>
   </div>
</div>

<div class="card-columns mt-3">
   <div class="card bg-light" *ngFor="let cuestionario of listCuestionarios">
      <div class="card-body text-center">
         <h4 class="card-title">{{cuestionario.nombre}}</h4>
          <p class="card-text">{{cuestionario.descripcion}}</p>
          <div class="row d-flex justify-content-center">
             <button class="btn btn-success mr-2" routerLink="/dashboard/verCuestionario/{{cuestionario.id}}">VER</button>
             <button class="btn btn-info rounded mr-2" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">ESTADISTICAS</button>
             <button class="btn btn-danger" (click)="borrarCuestionario(cuestionario.id!)">ELIMINAR</button>
          </div>
      </div>
   </div>
</div>

<h3 *ngIf="listCuestionarios.length == 0">No hay cuestionarios para mostrar</h3>
