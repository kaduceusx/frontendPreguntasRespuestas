
<div class="text-center" *ngIf="cuestionario != null">
   <h3 class="card-title">{{cuestionario.nombre | uppercase}}</h3>
   <p class="card-text">{{cuestionario.descripcion | uppercase}}</p>
   <hr>
   <div *ngFor="let pregunta of cuestionario.listadoPreguntas; let i = index" class="mb-3">
      <div class="card-header">
         <b>{{pregunta.descripcion}}</b>
      </div>
      <ul class="list-group" *ngFor="let respuesta of pregunta.listadoRespuesta">
         <li 
            class="list-group-item" 
            [ngClass]="{'list-group-item-success': respuesta.esCorrecta == true 
                           && respuestas[i].respuestaId == respuesta.id,
                        'list-group-item-danger': respuesta.esCorrecta == false 
                           && respuestas[i].respuestaId == respuesta.id}"
         >
            {{respuesta.descripcion}}
            <span class="material-icons correct text-info float-right" *ngIf="respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id">check_circle</span>
            <span class="material-icons incorrect text-danger float-right" *ngIf="!respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id">highlight_off</span>
         </li>
      </ul>
   </div>
   <div class="row mb-4">
      <div class="col-lg-4 offset-lg-4">
         <button class="btn btn-info btn-lg btn-block" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">VOLVER</button>
      </div>
   </div>
</div>
