
<table class="table sm table-over" *ngIf="listRespuestaCuestionario.length > 0">
   <thead>
      <th>Participante</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th></th>
   </thead>
   <tbody>
      <tr *ngFor="let cuestionarioRespuesta of listRespuestaCuestionario">
         <td>{{cuestionarioRespuesta.nombreParticipante | uppercase}}</td>
         <td>{{cuestionarioRespuesta.fecha | date:'dd/MM/yyyy'}}</td>
         <td>{{cuestionarioRespuesta.fecha | date: 'HH:mm' }}</td>
         <td>
            <div class="float-right">
               <span class="material-icons search-icon" routerLink="/dashboard/detalleRespuesta/{{cuestionarioRespuesta.id}}">search</span>
               <span class="material-icons delete-icon" (click)="eliminarRespuestaCuestionario(cuestionarioRespuesta.id)">delete</span>
            </div>
         </td>
      </tr>
   </tbody>
</table>
<h3 *ngIf="listRespuestaCuestionario.length == 0">No hay respuestas en el cuestionario para mostrar</h3>
