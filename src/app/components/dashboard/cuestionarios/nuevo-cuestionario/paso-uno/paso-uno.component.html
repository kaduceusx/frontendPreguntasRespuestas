
<div class="row">
   <div class="col-lg-6 offset-lg-3">
      <h3 class="text-center">Datos Del Cuestionario</h3>
      <br>
      <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Ingresar titulo para el cuestionario" formControlName="titulo">
            <span class="text-danger" *ngIf="datosCuestionario.get('titulo')?.hasError('required') && datosCuestionario.get('titulo')?.touched">
               El titulo es obligatorio
            </span>
         </div>
         <div class="form-group">
            <textarea rows="3" class="form-control" placeholder="Ingresar descripcion para el cuestionario" formControlName="descripcion"></textarea>
            <span class="text-danger" *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched">
               La descripcion es obligatoria
            </span>
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-success float-right" [disabled]="datosCuestionario.invalid">Siguiente</button>
         </div>
      </form>
   </div>
</div>
