
<div class="container">
   <div class="card text-center p-3 w-100">
      <h4>Resultado</h4>
      <p class="card-text">Este es el resultado del test</p>
      <div *ngFor="let pregunta of cuestionario.listadoPreguntas; let i = index">
         <div class="card-header">
            <b>{{pregunta.descripcion}}</b>
         </div>
         <ul class="list-group" *ngFor="let respuesta of pregunta.listadoRespuesta">
            <li class="list-group-item" [ngClass]="{'list-group-item-success': respuesta.esCorrecta && respuestaUsuario[i] == respuesta.id,
                                                    'list-group-item-danger': !respuesta.esCorrecta && respuestaUsuario[i] == respuesta.id}">
               {{respuesta.descripcion}}
               <span class="material-icons text-success float-right" *ngIf="respuesta.esCorrecta && respuestaUsuario[i] == respuesta.id">
                  check_circle
               </span>
               <span class="material-icons text-danger float-right" *ngIf="!respuesta.esCorrecta && respuestaUsuario[i] == respuesta.id">
                  highlight_off
               </span>
            </li>
         </ul>
      </div>
      <div class="row">
         <div class="col-lg-4 offset-lg-4">
            <button class="btn btn-secondary btn-lg btn-block m-3" routerLink="/inicio">VOLVER</button>
         </div>
      </div>
   </div>
</div>
