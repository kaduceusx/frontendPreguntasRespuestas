
<div class="container">
   <div class="row" style="width: 100%;">
      <div class="col-lg-6 offset-lg-3">
         <div class="card text-center" style="padding:20px;">
            <h3 >Registrarse</h3>  
            <app-loading *ngIf="loading"></app-loading>
            <form [formGroup]="register" (ngSubmit)="registrarUsuario()" class="p-4">
               <div class="form-group" style="text-align: start;">
                  <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                  <span class="text-danger ml-2" *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario')?.touched">
                     El usuario es <strong>obligatorio</strong>
                  </span>
               </div>
               <div class="form-group" style="text-align: start;">
                  <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                  <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">
                     La contraseña es <strong>obligatoria</strong>
                  </span>
                  <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
                     La contraseña debe tener como mínimo <strong>4 caracteres</strong>
                  </span>
               </div>
               <div class="form-group" style="text-align: start;"> 
                  <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmaPassword">
                  <span class="text-danger ml-2" *ngIf="register.hasError('notSame')">
                     Las contraseñas son <strong>distintas</strong>
                  </span>
               </div>

               <div class="form-group">
                  <button type="submit" class="btn btn-primary mr-2" [disabled]="register.invalid">Aceptar</button>
                  <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
